<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height: 30000px;">
    <h4>Equal to Operator ==</h4>
    <p id="demo"> </p>
    <p id="demo1"> </p>
    <p id="demo2"></p>

    <script> 
    const a = 5, b = 2, c = 'hello';

        document.getElementById("demo").innerHTML=(a == 5);
        document.getElementById("demo1").innerHTML=(b == 4);
        document.getElementById("demo2").innerHTML=(c == 'hello'); 
    </script>

<br /> <br />
    <!------------------------------------------------>

    <h4>not Equal to Operator !=</h4>
    <p id="demo3"> </p>
    <p id="demo4"> </p>
   
    <script>
        const d = 5, e = 'hi';

        document.getElementById("demo3").innerHTML=(d != 4);
        document.getElementById("demo4").innerHTML=(e !='hi');

    </script>

<br /> <br />
<!------------------------------------------------>

<h4>Strict Equal to Operator ===</h4>
<p id="demo5"> </p>
<p id="demo6"> </p>

<script>

const f = 10;

document.getElementById("demo5").innerHTML=(f === 10);
document.getElementById("demo6").innerHTML=(f === '10'); 


</script>


    
</body>
</html>
